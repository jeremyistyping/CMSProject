<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSOT Performance Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-left: 5px solid;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.ssot { border-left-color: #3498db; }
        .stat-card.database { border-left-color: #e74c3c; }
        .stat-card.system { border-left-color: #2ecc71; }
        .stat-card.performance { border-left-color: #f39c12; }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .stat-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-description {
            color: #7f8c8d;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 8px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .metric-row:last-child {
            border-bottom: none;
        }

        .metric-label {
            font-weight: 500;
            color: #34495e;
        }

        .metric-value {
            font-weight: 600;
            color: #2c3e50;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-good { background-color: #2ecc71; }
        .status-warning { background-color: #f39c12; }
        .status-error { background-color: #e74c3c; }

        .refresh-info {
            text-align: center;
            padding: 20px;
            background: #ecf0f1;
            color: #7f8c8d;
            font-style: italic;
        }

        .chart-container {
            height: 200px;
            background: #f8f9fa;
            border-radius: 10px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7f8c8d;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>üìä SSOT Performance Dashboard</h1>
            <p>Real-time monitoring of Single Source of Truth system performance</p>
        </div>

        <div class="stats-grid" id="metricsGrid">
            <!-- Metrics will be loaded here by JavaScript -->
        </div>

        <div class="refresh-info">
            <p>üîÑ Dashboard refreshes automatically every 30 seconds</p>
            <p>Last updated: <span id="lastUpdate">Loading...</span></p>
        </div>
    </div>

    <script>
        function loadMetrics() {
            // In a real implementation, this would fetch from an API endpoint
            // For now, we'll simulate with sample data
            const sampleData = {
                timestamp: new Date().toISOString(),
                ssot_metrics: {
                    total_journal_entries: 6,
                    posted_entries: 5,
                    draft_entries: 1,
                    reversed_entries: 0,
                    total_journal_lines: 12,
                    total_event_logs: 6,
                    balance_accuracy: 100.0,
                    data_integrity_score: 100.0,
                    entries_last_24h: 0
                },
                database_metrics: {
                    active_connections: 1,
                    idle_connections: 1,
                    database_size: "30 MB",
                    index_efficiency: 85.5
                },
                system_metrics: {
                    heap_size_mb: 2,
                    goroutine_count: 4,
                    gc_count: 15,
                    uptime_seconds: 3600
                },
                query_performance_metrics: {
                    get_journals: { average_execution_time_ms: 2.5 },
                    get_lines: { average_execution_time_ms: 1.8 },
                    get_balances: { average_execution_time_ms: 3.2 },
                    count_entries: { average_execution_time_ms: 0.8 }
                }
            };

            updateDashboard(sampleData);
        }

        function updateDashboard(data) {
            const grid = document.getElementById('metricsGrid');
            const metrics = data;
            
            grid.innerHTML = `
                <!-- SSOT Metrics Card -->
                <div class="stat-card ssot">
                    <div class="stat-icon">üìù</div>
                    <div class="stat-title">SSOT Journal System</div>
                    <div class="stat-value">${metrics.ssot_metrics.total_journal_entries}</div>
                    <div class="stat-description">Total Journal Entries</div>
                    
                    <div class="metric-row">
                        <span class="metric-label">Posted</span>
                        <span class="metric-value">${metrics.ssot_metrics.posted_entries}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Draft</span>
                        <span class="metric-value">${metrics.ssot_metrics.draft_entries}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Reversed</span>
                        <span class="metric-value">${metrics.ssot_metrics.reversed_entries}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Balance Accuracy</span>
                        <span class="metric-value">
                            <span class="status-indicator ${getStatusClass(metrics.ssot_metrics.balance_accuracy, 99)}"></span>
                            ${metrics.ssot_metrics.balance_accuracy.toFixed(2)}%
                        </span>
                    </div>
                </div>

                <!-- Database Metrics Card -->
                <div class="stat-card database">
                    <div class="stat-icon">üíæ</div>
                    <div class="stat-title">Database Performance</div>
                    <div class="stat-value">${metrics.database_metrics.database_size}</div>
                    <div class="stat-description">Database Size</div>
                    
                    <div class="metric-row">
                        <span class="metric-label">Active Connections</span>
                        <span class="metric-value">${metrics.database_metrics.active_connections}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Idle Connections</span>
                        <span class="metric-value">${metrics.database_metrics.idle_connections}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Index Efficiency</span>
                        <span class="metric-value">
                            <span class="status-indicator ${getStatusClass(metrics.database_metrics.index_efficiency, 80)}"></span>
                            ${metrics.database_metrics.index_efficiency.toFixed(2)}%
                        </span>
                    </div>
                </div>

                <!-- System Metrics Card -->
                <div class="stat-card system">
                    <div class="stat-icon">üñ•Ô∏è</div>
                    <div class="stat-title">System Resources</div>
                    <div class="stat-value">${metrics.system_metrics.heap_size_mb} MB</div>
                    <div class="stat-description">Memory Usage</div>
                    
                    <div class="metric-row">
                        <span class="metric-label">Goroutines</span>
                        <span class="metric-value">${metrics.system_metrics.goroutine_count}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">GC Count</span>
                        <span class="metric-value">${metrics.system_metrics.gc_count}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Uptime</span>
                        <span class="metric-value">${formatUptime(metrics.system_metrics.uptime_seconds)}</span>
                    </div>
                </div>

                <!-- Query Performance Card -->
                <div class="stat-card performance">
                    <div class="stat-icon">‚ö°</div>
                    <div class="stat-title">Query Performance</div>
                    <div class="stat-value">${getAverageQueryTime(metrics.query_performance_metrics)} ms</div>
                    <div class="stat-description">Average Query Time</div>
                    
                    ${Object.entries(metrics.query_performance_metrics).map(([key, value]) => `
                        <div class="metric-row">
                            <span class="metric-label">${key.replace('_', ' ')}</span>
                            <span class="metric-value">
                                <span class="status-indicator ${getQueryStatusClass(value.average_execution_time_ms)}"></span>
                                ${value.average_execution_time_ms.toFixed(2)} ms
                            </span>
                        </div>
                    `).join('')}
                </div>

                <!-- Data Integrity Card -->
                <div class="stat-card ssot">
                    <div class="stat-icon">üõ°Ô∏è</div>
                    <div class="stat-title">Data Integrity</div>
                    <div class="stat-value">${metrics.ssot_metrics.data_integrity_score.toFixed(2)}%</div>
                    <div class="stat-description">Overall Data Quality Score</div>
                    
                    <div class="metric-row">
                        <span class="metric-label">Journal Lines</span>
                        <span class="metric-value">${metrics.ssot_metrics.total_journal_lines}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Event Logs</span>
                        <span class="metric-value">${metrics.ssot_metrics.total_event_logs}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">New Entries (24h)</span>
                        <span class="metric-value">${metrics.ssot_metrics.entries_last_24h}</span>
                    </div>
                </div>

                <!-- Activity Summary Card -->
                <div class="stat-card performance">
                    <div class="stat-icon">üìà</div>
                    <div class="stat-title">Activity Summary</div>
                    <div class="stat-value">${metrics.ssot_metrics.entries_last_24h}</div>
                    <div class="stat-description">New Entries Today</div>
                    
                    <div class="chart-container">
                        <span>üìä Activity chart would go here</span>
                    </div>
                </div>
            `;

            // Update timestamp
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString();
        }

        function getStatusClass(value, threshold) {
            if (value >= threshold) return 'status-good';
            if (value >= threshold * 0.8) return 'status-warning';
            return 'status-error';
        }

        function getQueryStatusClass(ms) {
            if (ms < 5) return 'status-good';
            if (ms < 50) return 'status-warning';
            return 'status-error';
        }

        function getAverageQueryTime(queries) {
            const times = Object.values(queries).map(q => q.average_execution_time_ms);
            return (times.reduce((a, b) => a + b, 0) / times.length).toFixed(2);
        }

        function formatUptime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return `${hours}h ${minutes}m`;
        }

        // Load metrics on page load
        loadMetrics();

        // Auto-refresh every 30 seconds
        setInterval(loadMetrics, 30000);
    </script>
</body>
</html>
